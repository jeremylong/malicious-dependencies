name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build spring-build-analyzer
      run: |
        cd analyzer
        mvn clean
        mvn -B install -DskipTests=true
        cd ..
    - name: Build demo
      run: |
        cd demo
        mvn -B package -DskipTests=true
        sha256sum target/demo-0.0.1-SNAPSHOT.jar
        ls target/classes/io/github/jeremylong/spring/analyzer/demo/
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: demo-app
        path: demo/target/demo-0.0.1-SNAPSHOT.jar